<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>test post</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h2>register</h2>
		<form action='http://localhost:8080/user/register' method='post' accept-charset="UTF-8">
			<div>
				<span>user-id </span><input name='userId' id='userId'><br>
				<span>password </span><input name='password' id='password'><br>
			</div>
			<div>
				<button>submit</button>
			</div>
		</form>
	</div>

	<div>
		<h2>login</h2>
		<form action='http://localhost:8080/user/login' method='post' accept-charset="UTF-8">
			<div>
				<span>user-id </span><input name='userId' id='userId'><br>
				<span>password </span><input name='password' id='password'><br>
			</div>
			<div>
				<button>submit</button>
			</div>
		</form>
	</div>
</body>
</html>
